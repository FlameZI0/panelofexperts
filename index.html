<!DOCTYPE HTML>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="Image20250422092618.png">
    <title>Panel Experts</title>
    <style>
      body {
        font-family: Verdana;
        padding-top: 70px;
        background-color: #1b2636;
        color: #ffffff;
        margin: 0;
      }

      #nav {
        padding-bottom: 30px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #1f3153;
        padding: 5px;
        z-index: 1000;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      a {
        background-color: #3fa0f9;
        color: white;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #58c0f5;
      }

      .page {
        display: none;
        padding: 20px;
      }

      .active {
        display: block;
      }

      input, textarea {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        max-width: 400px;
        border-radius: 5px;
        border: none;
      }

      button {
        padding: 10px 20px;
        background-color: #3fa0f9;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #58c0f5;
      }

      block {
        background-color: #151d2a;
      }
    </style>
  </head>

  <body>
    <div id="nav">
      <h2>Navigate</h2>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('contact')">Contact</a>
    </div>

    <!-- Home Page -->
    <div id="home" class="page active">
      <h1 id="heading">PANEL OF EXPERTS</h1>
      <div id="info">
        <h2>What is our purpose?</h2>
        <p>Our purpose is to provide aid and advice to dying companies.</p>
      </div>
    </div>

    <!-- Sign Up Page -->
    <div id="contact" class="page">
      <h2>Contact us!</h2>
      <div id="block">
        <p>Mobile: +971 PANEL</p>
      </div>
    </div>

    <script>
      function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
      }
    </script>
  </body>
</html>
