<!DOCTYPE HTML>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="Image20250422092618.png">
    <title>Panel Experts</title>
    <style>
      /* General Reset & Typography */
      body {
        font-family: 'Verdana', sans-serif;
        background-color: #1b2636;
        color: #ffffff;
        margin: 0;
        padding-top: 80px;
        line-height: 1.6;
      }
      
      /* Navigation */
      #nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #1f3153;
        padding: 10px 20px;
        border-radius: 0 0 10px 10px;
        display: flex;
        align-items: center;
        gap: 20px;
        z-index: 1000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      
      #nav h2 {
        margin: 0;
        font-size: 20px;
      }
      
      /* Navigation Links */
      a {
        background-color: #3fa0f9;
        color: white;
        padding: 10px 16px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      
      a:hover {
        background-color: #58c0f5;
        transform: scale(1.05);
      }
      
      /* Page Sections */
      .page {
        display: none;
        padding: 40px 20px;
        animation: fadeIn 0.3s ease-in-out;
      }
      
      .active {
        display: block;
      }
      
      /* Section Heading */
      #heading {
        font-size: 36px;
        margin-bottom: 20px;
      }
      
      /* Inputs & Textareas */
      input, textarea {
        padding: 12px;
        margin: 10px 0;
        width: 100%;
        max-width: 500px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        background-color: #223044;
        color: #fff;
      }
      
      input:focus, textarea:focus {
        outline: 2px solid #3fa0f9;
      }
      
      /* Buttons */
      button {
        padding: 12px 24px;
        background-color: #3fa0f9;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      
      button:hover {
        background-color: #58c0f5;
        transform: translateY(-2px);
      }
      
      /* Info Block */
      #block {
        background-color: #151d2a;
        display: inline-block;
        max-width: 400px;
        padding: 15px;
        border-radius: 10px;
        overflow-wrap: break-word;
        word-break: break-word;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }
      
      /* Fade-in Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>

  <body>
    <div id="nav">
      <h2>Navigate</h2>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('contact')">Contact</a>
    </div>

    <!-- Home Page -->
    <div id="home" class="page active">
      <h1 id="heading">PANEL OF EXPERTS</h1>
      <div id="info">
        <h2>What is our purpose?</h2>
        <p>Our purpose is to provide aid and advice to dying companies.</p>
      </div>
    </div>

    <!-- Sign Up Page -->
    <div id="contact" class="page">
      <h2>Contact us!</h2>
      <div id="block">
        <p>Mobile: +971 PANEL</p>
      </div>
    </div>

    <script>
      function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
      }
    </script>
  </body>
</html>
